# Creates a GitHub Release.
# Workflow is manually run.
# Preselect branch or tag before running this workflow.
name: release

on:
  workflow_dispatch:
    inputs:
      # Defaults to publishing draft releases.
      # Review draft before formally releasing!
      draft:
        description: "Create a release draft"
        required: false
        default: true
        type: boolean
      prerelease:
        description: "Mark this release as a prerelease"
        required: false
        default: 'auto'
        type: choice
        # auto follows semver. Prerelease versions are hyphenated with a label. ex. 0.0.0-alpha, 1.0.0-rc1
        options:
          - auto
          - 'true'
          - 'false'
      #generate-release-notes:
      #  description: "Generate the release notes automatically"
      #  required: true
      #  default: true
      #  type: boolean
      #body:
      #  description: "Release notes to prepend"
      #  required: false
      #  type: string
      # Prerelease will override
      make-latest:
        description: "Latest release"
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      #- name: Maximize build space
      #  uses: easimon/maximize-build-space@v10
      #  with:
      #    root-reserve-mb: 512
      #    swap-size-mb: 1024
      #    temp-reserve-mb: 100
      #    remove-android: 'true'
      #    remove-codeql: 'true'
      #    remove-docker-images: 'true'
      #    remove-dotnet: 'true'
      #    remove-haskell: 'true'

      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required by GoRelease

      - name: golang-setup
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true

      - name: go-check
        run: go version

        # Supports Buildx
      - name: qemu-setup
        uses: docker/setup-qemu-action@v3

      - name: buildx-setup
        uses: docker/setup-buildx-action@v3

      - name: cosign-install
        uses: sigstore/cosign-installer@v3

      - name: gpg-import
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSWORD }}

      - name: cache-setup
        uses: actions/cache@v4
        with:
          path: |
            ./dist/**/*.deb
            ./dist/**/*.rpm
            ./dist/*.tar.gz
            ./dist/*.zip
          key: ${{ github.ref }}
          #./dist/*.apk

      - name: docker-login-ghcr.io
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: goreleaser-release
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --timeout=60m #--verbose --debug
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.gpg-import.outputs.fingerprint }}
          GPG_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GITHUB_RELEASE_PRERELEASE: ${{ inputs.prerelease }}
          GITHUB_RELEASE_MAKE_LATEST: ${{ inputs.make-latest }}
          NFPM_PASSPHRASE: ${{ secrets.GPG_PASSWORD }}
