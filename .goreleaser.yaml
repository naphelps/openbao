    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
    - make bootstrap

builds:
  - id: builds-linux
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
      - riscv64
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: darwin
        goarm: "6"
      - goos: freebsd
        goarm: "7"
      - goos: illumos
        goarch: arm
      - goos: illumos
        goarch: arm64
      - goos: linux
        goarm: "7"
      - goos: openbsd
        goarch: riscv64
      - goos: openbsd
        goarm: "7"
      - goos: solaris
        goarch: arm
      - goos: solaris
        goarch: arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    skip: false
  - id: builds-other
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      #- illumos
      - windows
    goarch:
      - amd64
      - arm
      - arm64
      - riscv64
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: darwin
        goarm: "6"
      - goos: darwin
        goarch: arm
      - goos: darwin
        goarch: riscv64
      - goos: freebsd
        goarm: "7"
      - goos: illumos
        goarch: arm
      - goos: illumos
        goarch: arm64
      - goos: linux
        goarm: "7"
      - goos: openbsd
        goarch: riscv64
      - goos: openbsd
        goarm: "7"
      - goos: solaris
        goarch: arm
      - goos: solaris
        goarch: arm64
      - goos: windows
        goarch: riscv64
    mod_timestamp: "{{ .CommitTimestamp }}"
    skip: false

